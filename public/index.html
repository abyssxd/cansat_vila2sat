<!DOCTYPE html>
<html>

<head>
    <title>Vila2Sat Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>


</head>

<body>

    <nav>
        <div class="navbar-brand">
            <a href="/">Vila2Sat Dashboard</a>
        </div>
        <div class="nav-right">
            <ul class="navbar-nav">
                <li><a href="https://github.com/abyssxd/cansat_vila2sat" target="_blank">Github</a></li>
            </ul>
        </div>
    </nav>

    <div class="title">
        <h1>Graphs</h1>
        <h1>Map</h1>
    </div>

    <div class="container">
        <div class="chartContainer">

            <div class="chart">
                <canvas id="temperature"></canvas>
                <div class="download">
                    <a id="temp_png">Download Chart Image</a>
                </div>
            </div>

            <div class="chart">
                <canvas id="pressure"></canvas>
                <div class="download">
                    <a id="pressure_png">Download Chart Image</a>
                </div>
            </div>

            <div class="chart">
                <canvas id="altitude"></canvas>
                <div class="download">
                    <a id="altitude_png">Download Chart Image</a>
                </div>
            </div>

            <div class="chart">
                <canvas id="humidity"></canvas>
                <div class="download">
                    <a id="humidity_png">Download Chart Image</a>
                </div>
            </div>

            <div class="chart">
                <canvas id="velocity"></canvas>
                <div class="download">
                    <a id="velocity_png">Download Chart Image</a>

                </div>
            </div>

        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
