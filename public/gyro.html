<!DOCTYPE html>
<html>

<head>
    <title>Vila2Sat Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/gyro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>


</head>

<body>

    <nav>
        <div class="navbar-brand">
            <a href="/">Vila2Sat Dashboard</a>
        </div>
        <div class="nav-right">
            <ul class="navbar-nav">
                <li><a href="status.html">System Status</a></li>
                <li><a href="index.html">Overview</a></li>
                <li><a href="charts.html">Graphs</a></li>
                <li><a href="gyro.html">Gyroscope</a></li>
                <li><a href="https://github.com/abyssxd/cansat_vila2sat" target="_blank">Github</a></li>
            </ul>
        </div>
    </nav>


    <div class="title">
        <h1>Vila2Sat Gyroscope</h1>
    </div>
    <hr>

    <div class="container">

    <div id="cansatContainer"></div>


<div class="InfoSection">
    <div class="Infocontainer">
      <div class="blockContainer">
        <div class="block" id="sysBlock">
          <h4 id="sysStatusText">Gyroscope (DEG)</h4>
          <p id="gyroX">X: --</p>
          <p id="gyroY">Y: --</p>
          <p id="gyroZ">Z: --</p>
        </div>
      </div>
    </div>

        <div class="Infocontainer">
      <div class="blockContainer">
        <div class="block" id="sysBlock">
          <h4 id="sysStatusText">Accelerometer</h4>
          <p id="acceX">X: --</p>
          <p id="acceY">Y: --</p>
          <p id="acceZ">Z: --</p>
        </div>
      </div>
    </div>

        <div class="Infocontainer">
      <div class="blockContainer">
        <div class="block" id="sysBlock">
          <h4 id="sysStatusText">Other info</h4>
          <p id="gyroTemp">Tempreature: --</p>
        </div>
      </div>
    </div>
    </div>


    </div>

    <script type="module" src="js/gyro.js"></script>

</body>

</html>
