<!DOCTYPE html>
<html>
  <head>
    <title>Vila2Sat Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/status.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <nav>
      <div class="navbar-brand">
          <a href="/">Vila2Sat Dashboard</a>
      </div>
      <div class="nav-right">
          <ul class="navbar-nav">
              <li><a href="status.html">System Status</a></li>
              <li><a href="index.html">Overview</a></li>
              <li><a href="charts.html">Graphs</a></li>
              <li><a href="gyro.html">Gyroscope</a></li>
              <li><a href="https://github.com/abyssxd/cansat_vila2sat" target="_blank">Github</a></li>
          </ul>
      </div>
  </nav>
    <div class="title">
      <h1 class="child">System Status</h1>
    </div>
    <hr>
    <div class="container">
      <div class="blockContainer">
        <div class="specialBlock" id="sysBlock">
          <h1 id="sysStatusText">Offline</h1>
        </div>
        <div class="specialBlock" id="seedsBlock">
          <h1 id="seedsText">Seeds: Undeployed</h1>
      </div>
      </div>
    </div>

    <div class="title">
      <h2 class="child">Components Status</h2>
    </div>
    <hr>
    <div class="container">
      <div class="blockContainer">
        <div class="block" id="bmpBlock">
          <h1 id="bmpStatusText">BMP-280</h1>
        </div>
        <div class="block" id="gpsBlock">
          <div class="innerText"><br>
          <h1 id="gpsStatusText">GPS</h1>
          <h3 id="gpsSats">Satallites: --</h3><br>
        </div>
        </div>
        <div class="block" id="gyroBlock">
          <h1 id="gyroStatusText">GYRO</h1>
        </div>
        <div class="block" id="apcBlock">
          <h1 id="apcStatusText">APC220</h1>
        </div>
        <div class="block" id="servoBlock">
          <div class="innerText"><br>
          <h1 id="servoStatusText">Servo</h1>
          <h3 id="servoRotation">Rotation: --</h3><br>
        </div>
        </div>
        <div class="block" id="sdBlock">
          <h1 id="sdStatusText">SD Card</h1>
        </div>
        </div>


      <div class="errorContainer">
      <div class="error" id="errorBlock">
      <p id="sysText">All components are offline, system status will be showen as offline!</p>
      </div>
    </div>
        
      </div>
    </div>
        <script src="js/status.js"></script>
  </body>
</html>
